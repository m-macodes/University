<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Login -->
    <link th:href="@{/css/login.css}" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Вход</title>
</head>

<body class="d-flex flex-column min-vh-100">
<main class="form-signin">
    <form method="POST" th:action="@{/login}" id="loginForm">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <p class="my-3">Не зарегистрированы? Нажмите <a th:href="@{/register}">здесь</a></p>
        <div class="form-floating">
            <input name="email" type="text" class="form-control" id="floatingInput" placeholder="Имя пользователя">
            <label for="floatingInput" class="sr-only">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword" class="sr-only">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
    <a class="w-100 btn btn-lg btn-secondary mt-1" th:href="@{/}" type="submit">На главную</a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
