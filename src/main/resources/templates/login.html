<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-2">Вход</h3>
                    <!-- Форма входа -->
                    <form method="post" th:action="@{/login}" id="loginForm">
                        <div class="text-center">
                            <p class="mb-4">Не зарегистрированы? Нажмите <a th:href="@{/register}">здесь</a></p>
                        </div>

                        <!-- Имя пользователя -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- Кнопка входа -->
                        <a type="submit" class="btn btn-dark w-100">Войти</a>
                    </form>
                    <a class="w-100 btn btn-secondary mt-1" th:href="@{/}" type="submit">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
