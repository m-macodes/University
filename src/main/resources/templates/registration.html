<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Register -->
    <link th:href="@{/css/register.css}" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Product Verification</title>
</head>

<body class="d-flex flex-column min-vh-100">

<main class="form-register">
    <form method="POST" th:action="@{/register}" id="registerForm">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <p class="my-3">Уже зарегистрированы? Нажмите <a th:href="@{/login}">здесь</a></p>
        <div class="form-floating">
            <input name="email" type="text" class="form-control middleB" id="floatingUsernameInput"
                   placeholder="Имя пользователя">
            <label class="sr-only" for="floatingUsernameInput">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control middleB" id="floatingPasswordInput" placeholder="Пароль">
            <label class="sr-only" for="floatingPasswordInput">Пароль</label>
        </div>
        <div class="form-floating">
            <input name="name" type="text" class="form-control middleB" id="floatingNameInput" placeholder="Имя">
            <label class="sr-only" for="floatingNameInput">Имя</label>
        </div>
        <div class="form-floating">
            <input name="surname" type="text" class="form-control middleB" id="floatingSurnameInput" placeholder="Фамилия">
            <label class="sr-only" for="floatingSurnameInput">Фамилия</label>
        </div>
        <div class="form-floating">
            <input name="patronymic" type="text" class="form-control middleB" id="floatingPatronymicInput" placeholder="Отчество">
            <label class="sr-only" for="floatingPatronymicInput">Отчество</label>
        </div>
        <div class="form-floating">
            <input name="phoneNumber" type="text" class="form-control middleB" id="floatingPhoneNumberInput" placeholder="Номер Телефона">
            <label class="sr-only" for="floatingPhoneNumberInput">Номер Телефона</label>
        </div>
        <div class="form-floating">
            <input name="country" type="text" class="form-control middleB" id="floatingCountryInput" placeholder="Страна">
            <label class="sr-only" for="floatingCountryInput">Страна</label>
        </div>
        <div class="form-floating">
            <input name="city" type="text" class="form-control middleB" id="floatingCityInput" placeholder="Город">
            <label class="sr-only" for="floatingCityInput">Город</label>
        </div>
        <div class="form-floating">
            <input name="street" type="text" class="form-control middleB" id="floatingStreetInput" placeholder="Улица">
            <label class="sr-only" for="floatingStreetInput">Улица</label>
        </div>
        <div class="form-floating">
            <input name="buildingNumber" type="text" class="form-control middleB" id="floatingBuildingNumberInput" placeholder="Номер дома">
            <label class="sr-only" for="floatingBuildingNumberInput">Номер дома</label>
        </div>
        <div class="form-floating">
            <input name="apartmentNumber" type="text" class="form-control middleB" id="floatingApartmentNumberInput" placeholder="Номер квартиры">
            <label class="sr-only" for="floatingApartmentNumberInput">Номер квартиры</label>
        </div>
<!--        <div class="form-floating">-->
<!--            <input name="companyName" type="text" class="form-control bottomB" id="floatingCompanyNameInput"-->
<!--                   placeholder="Название вашей компании">-->
<!--            <label class="sr-only" for="floatingCompanyNameInput">Название вашей компании</label>-->
<!--        </div>-->
        <button type="submit" class="w-100 btn btn-lg btn-primary">Зарегистрироваться</button>
    </form>
    <a class="w-100 btn btn-lg btn-secondary mt-1" th:href="@{/}" type="submit">На главную</a>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
